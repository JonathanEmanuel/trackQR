<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackQR</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main class="bg-dark">
        <section class="bg-primary p-4 text-white">
            <h1 class="text-center">TrackQR</h1>
            <h4 class="text-center">Genera y reastrea tus códigos QR</h4>
            <form class="mt-4">
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    <label for="inputEmail">Correo Electronico</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off">
                    <label for="inputPassword">Contraseña</label>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-secondary btn-lg" type="submit">Iniciar Sesión</button>
                </div>
                
                <div id="divmsg" class="d-grid gap-2 mt-3"></div>
                   
                <hr>
                <div class="d-flex justify-content-center">
                    <a href="#" class="text-white">¿Olvidastes tu Contraseña?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" ></script>
    <script src="js/login.js"></script>
</body>
</html>
